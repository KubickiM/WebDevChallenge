<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
</head>

<body>

   <header>   
   
   </header>
   
    <main>

        <div class="column">
            <h1>Register Form</h1>
            <form class="reg">

                <div class="icon">
                    <span></span>
                 
                    <input class="person" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="lock" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="icon">
                    <span></span>
                 
                    <input class="lock" type="password" name="cpassword" placeholder="Confirm Password" required>
                </div>

                <div class="icon">
                    <span></span>
                   
                    <input class="email" type="text" name="email" placeholder="e-mail" required>
                </div>

                <div class="icon">
                    <span></span>
                   
                    
                    <select class="location" type="text" name="ylocation" required>
                        <option value="none" disabled selected>Your Location</option>
                        <option value="Poland">Poland</option>
                        <option value="England">England</option>
                        <option value="Germany">Germany</option>

                    </select>
                    
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu" id="regu" required>
                        <label for="regu">Zgadzasz sie na regulamin</label>
                    </div>
                </div>

                <div class="icon">

                    <input class="input-signup" type="submit" name="submit" value="Sign up" required>


                </div>

            </form>

            <h1>Send Email</h1>
            <form class="mail">

                <div class="icon">
                    <span></span>
                    
                    <input class="person" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="email" type="text" name="email" placeholder="Email" required>
                </div>

                <div class="icon">

                    <textarea placeholder="Type your message..." required></textarea>
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu" id="mailsend" required>
                        <label for="mailsend">Send a copy to my mail</label>
                    </div>
                </div>

                <div class="icon">
                    <input class="input-signup" type="submit" name="submit" value="Send Email" required>

                </div>

            </form>


        </div>
        <div class="column">
            <h1>Sign in Form</h1>

            <form class="signin">

                <div class="icon">
                    <span></span>
                
                    <input class="person" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="lock" type="text" name="password" placeholder="Password" required>
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="rememb" id="rememb" required>
                        <label for="rememb">Remember me</label>
                    </div>

                    <input class="input-signin" type="submit" name="submit" value="Sign in" required>

                </div>

            </form>
            <h1>Recover Form</h1>
            <form class="signin">
                <div class="icon">
                    <span></span>
                    
                    <input class="email" type="text" name="email" placeholder="Enter your Email" required>
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="phone" type="text" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="iconc">
                    <input class="input-signin" type="submit" name="submit" value="Send">
                    <input class="input-signin done" type="submit" name="submit" value="Done">
                </div>

            </form>
            <h1>Subscribe Form</h1>
            <form class="sub">
                <div class="icon">
                    <span></span>
                    
                    <input class="email" type="text" name="email" placeholder="Enter your email" required>
                </div>

                <div class="iconc">
                    <input class="input-signin" type="submit" name="submit" value="Subscribe">
                    <input class="input-signin no" type="submit" name="submit" value="No, Thanks">
                </div>

            </form>
            <footer></footer>
        </div>
    </main>

</body>

</html>
