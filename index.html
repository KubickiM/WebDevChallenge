<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

   <header>   
   
   </header>
   
    <main>

        <div class="column">
            <h1>Register form</h1>
            <form class="reg">

                <div class="icon">
                    <span></span>
                 
                    <input class="person" type="text" name="username" placeholder="Username">
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="lock" type="text" name="password" placeholder="Password">
                </div>

                <div class="icon">
                    <span></span>
                 
                    <input class="lock" type="text" name="cpassword" placeholder="Confirm Password">
                </div>

                <div class="icon">
                    <span></span>
                   
                    <input class="email" type="text" name="email" placeholder="e-mail">
                </div>

                <div class="icon">
                    <span></span>
                   
                    
                    <select class="location" type="text" name="ylocation">
                        <option value="" disabled="" selected="">Your Location</option>
                        <option value="Poland">Poland</option>
                        <option value="Poland">England</option>
                        <option value="Poland">Germany</option>

                    </select>
                    
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu">
                        <p>Zgadzasz sie na regulamin</p>
                    </div>
                </div>

                <div class="icon">
                    <input class="input-singup" type="submit" name="submit" value="Sing up">

                </div>

            </form>

            <h1>Send e-mail</h1>
            <form class="mail">

                <div class="icon">
                    <span></span>
                    
                    <input class="person" type="text" name="username" placeholder="Username">
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="email" type="text" name="email" placeholder="Email">
                </div>

                <div class="icon">

                    <textarea placeholder="Type your message..."></textarea>
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu">
                        <p>Send a copy to my mail</p>
                    </div>
                </div>

                <div class="icon">
                    <input class="input-singup" type="submit" name="submit" value="Send Email">

                </div>

            </form>


        </div>
        <div class="column">
            <h1>Sing in form</h1>
            <form class="singin">
                <div class="icon">
                    <span></span>
                
                    <input class="person" type="text" name="username" placeholder="Username">
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="lock" type="text" name="password" placeholder="Password">
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu">
                        <p>remember me</p>
                    </div>
                    <input class="input-singin" type="submit" name="submit" value="Sing in">
                </div>

            </form>
            <h1>Recover Form</h1>
            <form class="singin">
                <div class="icon">
                    <span></span>
                    
                    <input class="email" type="text" name="email" placeholder="Enter your Email">
                </div>

                <div class="icon">
                    <span></span>
                    
                    <input class="phone" type="text" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="iconc">
                    <input class="input-singin" type="submit" name="submit" value="Send">
                    <input class="input-singin done" type="submit" name="submit" value="Done">
                </div>

            </form>
            <h1>Subscribe form</h1>
            <form class="sub">
                <div class="icon">
                    <span></span>
                    
                    <input class="email" type="text" name="email" placeholder="Enter your email">
                </div>

                <div class="iconc">
                    <input class="input-singin" type="submit" name="submit" value="Subscribe">
                    <input class="input-singin no" type="submit" name="submit" value="No, Thanks">
                </div>

            </form>
            <footer></footer>
        </div>
    </main>

</body>

</html>
