<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
</head>

<body class="body">

    <header class="header">
    </header>

    <main class="main">

        <section class="main_column">
            <h1 class="h1">Register Form</h1>
            <form class="form form--reg">

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--person" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--lock" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--lock" type="password" name="cpassword" placeholder="Confirm Password" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--email" type="text" name="email" placeholder="e-mail" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>


                    <select class="form_input form_input--location" type="text" name="ylocation" required>
                        <option value="none" disabled selected>Your Location</option>
                        <option value="Poland">Poland</option>
                        <option value="England">England</option>
                        <option value="Germany">Germany</option>

                    </select>

                </div>

                <div class="form_inputbox--checkbox">
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox checkbox_input" name="regu" id="regu" required>
                        <label for="regu" class="checkbox <checkbox_input--label></checkbox_input--label>">Zgadzasz sie na regulamin</label>
                    </div>
                </div>

                <div class="form_inputbox">

                    <input class="form_submit form_submit--big" type="submit" name="submit" value="Sign up" required>


                </div>

            </form>

            <h2 class="h1">Send Email</h2>
            <form class="form form--mail">

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--person" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--email" type="text" name="email" placeholder="Email" required>
                </div>

                <div class="form_inputbox">

                    <textarea class="form_textarea" placeholder="Type your message..." required></textarea>
                </div>

                <div class="form_inputbox--checkbox">
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox_input" name="regu" id="mailsend" required>
                        <label class="checkbox_input--label" for="mailsend">Send a copy to my mail</label>
                    </div>
                </div>

                <div class="form_inputbox">
                    <input class="form_submit form_submit--big" type="submit" name="submit" value="Send Email" required>

                </div>

            </form>


        </section>
        <section class="main_column">
            <h2 class="h1">Sign in Form</h2>

            <form class="form form--signin">

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--person" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--lock" type="text" name="password" placeholder="Password" required>
                </div>

                <div class="form_inputbox--checkbox">
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox_input" name="rememb" id="rememb" required>
                        <label class="checkbox_input--label" for="rememb">Remember me</label>
                    </div>

                    <input class="form_submit form_submit--small" type="submit" name="submit" value="Sign in" required>

                </div>

            </form>
            <h2 class="h1">Recover Form</h2>
            <form class="form form--signin">
                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--email" type="text" name="email" placeholder="Enter your Email" required>
                </div>

                <div class="form_inputbox">
                    <span class="form_input--separator"></span>

                    <input class="form_input form_input--phone" type="text" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form_inputbox--checkbox">
                    <input class="form_submit form_submit--small" type="submit" name="submit" value="Send">
                    <input class="form_submit form_submit--small form_submit--done" type="submit" name="submit" value="Done">
                </div>

            </form>
            <h2 class="h1">Subscribe Form</h2>
            <form class="form form--sub">
                <div class="form_inputbox">
                    <span></span>

                    <input class="form_input form_input--email" type="text" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form_inputbox--checkbox">
                    <input class="form_submit form_submit--small" type="submit" name="submit" value="Subscribe">
                    <input class="form_submit form_submit--small form_submit--no" type="submit" name="submit" value="No, Thanks">
                </div>

            </form>
            <footer class="footer"></footer>
        </section>
    </main>

</body>

</html>
