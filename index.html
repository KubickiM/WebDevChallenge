<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="column">
           <h1>Register form</h1>
            <form class="reg">
               
                <div class="icon">
                    <i class="material-icons">person</i>
                    <input type="text" name="username" placeholder="Username">
                </div>

                <div class="icon">
                    <i class="material-icons">lock</i>
                    <input type="text" name="password" placeholder="Password">
                </div>

                <div class="icon">
                    <i class="material-icons">lock</i>
                    <input type="text" name="cpassword" placeholder="Confirm Password">
                </div>

                <div class="icon">
                    <i class="material-icons">email</i>
                    <input type="text" name="email" placeholder="e-mail">
                </div>

                <div class="icon">
                    <i class="material-icons">location_on</i>
                    <input type="text" name="ylocation" placeholder="Your Location">
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu">
                        <p>Zgadzasz sie na regulamin</p>
                    </div>
                </div>

                <div class="icon">
                    <input class="input-singup" type="submit" name="submit" value="Sing up">

                </div>

            </form>
        </div>
        <div class="column">
           <h1>Sing in form</h1>
            <form class="singin">
                <div class="icon">
                    <i class="material-icons">person</i>
                    <input type="text" name="username" placeholder="Username">
                </div>

                <div class="icon">
                    <i class="material-icons">lock</i>
                    <input type="text" name="password" placeholder="Password">
                </div>

                <div class="iconc">
                    <div class="checkbox">
                        <input type="checkbox" name="regu">
                        <p>remember me</p>
                    </div>
                    <input class="input-singin" type="submit" name="submit" value="Sing in">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
